<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Neighbourhood map</title>	
  <link rel="stylesheet" href="css/style.css">
  <script src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
  <script src="js/libs/knockout-3.3.0.js"></script>
  <script src="js/libs/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
  <div id="mapError"></div>
	<div id="mapCanvas"></div>
	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <button data-bind="click:mobileDisplay" id ="display_list"><span>&#9776;</span></button>
	<div data-bind = "visible:listDisplay" id="results">
   <p class="media">Results</p> 
   <ul id="places" data-bind="foreach: resultList">
    <span class="rating" data-bind="text:rating"></span>
    <li data-bind="text: name, click: $parent.showAlert"></li>
   </ul>
  </div>

</body>
</html>
